apiVersion: apps/v1
kind: Deployment
metadata:
  name: quick-order-deployment
  labels:
    app: quick-order
spec:
  replicas: 1
  selector:
    matchLabels:
      app: quick-order
  template:
    metadata:
      labels:
        app: quick-order
    spec:
      containers:
      - name: quickordercontainer
        image: moisesfigueiredo/quickorder:v1
        imagePullPolicy: Never
        ports:
        - containerPort: 80
